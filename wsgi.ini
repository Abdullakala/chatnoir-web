[uwsgi]
chdir = /opt/apikey-frontend
chdir2 = /opt/apikey-frontend
http = 0.0.0.0:8081
master = true
module = chatnoir2_apikey_frontend.wsgi
callable = application
buffer-size = 65535
lazy = true
die-on-term = true
static-map = /apikey/static=/opt/apikey-frontend/static
static-expires = /* 7776000
enable-threads = true
offload-threads = %k
