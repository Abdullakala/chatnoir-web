<!DOCTYPE html>
<html>
<head>
    {% load chatnoir_tags %}
    <title>Oops! Error: 400 Bad Request - {% app_name %}</title>

    {% load static %}
    {%  include 'search_frontend/include/header.html' %}
</head>
<body class="search-page">
    <div id="Main" class="container error">
        <section id="Error">
            <object id="Logo" type="image/svg+xml" data="{% static 'img/chatnoir-cat-only.svg' %}">
                ChatNoir Logo
            </object>
            <div class="message">
                <h1>Sorry…</h1>
                <p>…we couldn't understand your request.</p>
                <p>(Error: 400 – Bad Request)</p>

                <p><a href="{{contextPath}}/">Back to search…</a></p>
            </div>
        </section>
    </div>

    {% include 'search_frontend/include/footer.html' %}
</body>
</html>
