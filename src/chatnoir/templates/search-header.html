{% load static %}
<script>document.body.className = 'js';</script>
<form role="search" action="{%  url 'search:index' %}" method="get">
    <div id="SearchHeader" class="row">
        <div id="LogoWrapper" class="col-sm-2">
            <a rel="home" href="{%  url 'search:index' %}" title="ChatNoir">
                <object id="Logo" type="image/svg+xml" data="{% static 'img/chatnoir.svg' %}">
                    ChatNoir Logo
                </object>
                <img src="{% static 'img/chatnoir-icon.svg' %}" id="LogoIcon" alt="ChatNoir Logo">
            </a>
        </div>
        <div class="col-sm-8">
            <div id="SearchField">
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="Search" name="q" id="SearchInput">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary input-lg">Go!</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</form>
