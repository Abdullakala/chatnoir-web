{% load static %}
<script>document.body.className = 'js';</script>
<form role="search" action="{%  url 'search:index' %}" method="get">
    <div id="SearchHeader" class="row">
        <div id="LogoWrapper" class="col-sm-2">
            <a rel="home" href="{{contextPath}}/" title="ChatNoir">
                <object id="Logo" type="image/svg+xml" data="{% static 'img/chatnoir.svg' %}">
                    ChatNoir Logo
                </object>
                <img src="{% static 'img/chatnoir-icon.svg' %}" id="LogoIcon" alt="ChatNoir Logo">
            </a>
        </div>
        <div class="col-sm-8">
            {%  include 'search-field.html' %}
        </div>
        {% if is_search %}
            <div id="SearchOptionsToggle">
                <button class="btn fa fa-cog active">Settings</button>
            </div>
        {% endif %}
    </div>
    {%  if is_search %}
        <div id="SearchOptions">
            <div class="indices">
                <select data-placeholder="Selectâ€¦" name="index" id="SearchIndices" multiple>
                    {%  for i in allowed_indices %}
                        <option value="{{ i.name }}"{%  if i.selected %} selected{%  endif %}>{{ i.displayName }}</option>
                    {%  endfor %}
                </select>
            </div>
        </div>
    {%  endif %}
</form>
