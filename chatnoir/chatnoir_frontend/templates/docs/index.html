{% extends "../index.html" %}
{% load chatnoir_tags %}
{% block title %}{% app_name %} API Documentation{% endblock %}
{% block after_app %}
    <template id="doc">
        <h1 class="h1">{% app_name %}  API Documentation</h1>

        <p>The following API documentation resources are available:</p>

        <ul class="my-4">
            <li class="mt-3">
                <a href="{% url "chatnoir_frontend:docs_api_general" %}">General Search API</a>
                <p class="mt-0 text-sm">The main ChatNoir search API for term search and phrase search.</p>
            </li>
            <li class="mt-3">
                <a href="{% url "chatnoir_frontend:docs_api_advanced" %}">Advanced API</a>
                <p class="mt-0 text-sm">Additional API features.</p>
                <ul class="ml-6">
                    <li class="mt-3">
                        <a href="{% url "chatnoir_frontend:docs_api_advanced_management" %}">API Key Management</a>
                        <p class="mt-0 text-sm">Privileged API endpoints for managing and issuing new API keys.</p>
                    </li>
                </ul>
            </li>
        </ul>
    </template>
{% endblock %}
