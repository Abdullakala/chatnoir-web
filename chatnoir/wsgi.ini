[uwsgi]
chdir = /opt/chatnoir
chdir2 = /opt/chatnoir
http = 0.0.0.0:8080
http-timeout = 900
master = true
callable = application
static-map = /static=/opt/chatnoir_static
buffer-size = 65535
lazy = true
die-on-term = true
static-expires = /* 7776000
enable-threads = true
offload-threads = %k
threads = 16
processes = 16
cheaper-algo = spare2
cheaper = 8
cheaper-initial = 8
cheaper-idle = 60
